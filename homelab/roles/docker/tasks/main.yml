---
    - name: Add Dockers official GPG key
      become: yes
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
      tags:
        - docker
    - name: Verify that we have the key with the fingerprint
      become: yes
      apt_key:
        id: 0EBFCD88
        state: present
      tags:
        - docker
    - name: Set up the stable repository
      become: yes
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
        state: present
        update_cache: yes
      tags:
        - docker
    - name: Update apt packages
      become: yes
      apt:
        update_cache: yes
      tags:
        - docker
    - name: Install Docker dependencies
      become: yes
      apt:
        name:
          [
            "apt-transport-https",
            "ca-certificates",
            "curl",
            "software-properties-common",
          ]
        state: present
        update_cache: yes
      tags:
        - docker
    - name: Install docker
      become: yes
      ignore_errors: "{{ ansible_check_mode }}"
      apt:
        name: docker-ce
        state: present
        update_cache: yes
      notify: start_docker
      tags:
        - docker
    - name: Install docker-compose
      become: yes
      get_url: 
        url : https://github.com/docker/compose/releases/download/1.25.1-rc1/docker-compose-Linux-x86_64
        dest: /usr/local/bin/docker-compose
        mode: 'u+x,g+x'
    - name: Add user `toor` to group `docker`
      become: yes
      ignore_errors: "{{ ansible_check_mode }}"
      user:
        name: toor
        groups: 
          - docker
        append: yes
      tags:
        - docker