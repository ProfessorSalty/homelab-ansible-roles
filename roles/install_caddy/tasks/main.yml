---
  - name: Create Caddy user
    user:
      name: "{{ caddy_user }}"
      system: true
      createhome: true
      home: "{{ caddy_home }}"
    register: caddy_user_details
  - name: Ensure dependencies are installed
    become: yes
    package:
      name:
        - debian-keyring
        - debian-archive-keyring
        - apt-transport-https
      state: present

  - name: Add official caddy key
    become: yes
    apt_key:
      url: https://dl.cloudsmith.io/public/caddy/stable/gpg.key
      state: present

  - name: Get repository information
    become: yes
    get_url:
      url: https://dl.cloudsmith.io/public/caddy/stable/debian.deb.txt
      dest: /etc/apt/sources.list.d/caddy-stable.list

  - name: Update the repos
    become: yes
    apt:
      update_cache: yes

  - name: Install caddy
    become: yes
    package:
      name: caddy
      state: present

  - block:
    when: caddyfile_template is defined
    - name: Write Caddyfile
      template:
        src: "{{ caddyfile_template }}"
        dest: "{{ caddy_home }}/Caddyfile"

    - name: Reload Caddy config
      command: "caddy run --config {{ caddy_home }}/Caddyfile"
